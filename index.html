<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">

        <h2>DncWeather</h2>
        <nav class="header__nav">
            <ul class="header__nav-list">
                <li>Endereços</li>
                <li>Previsão do Tempo</li>
            </ul>
        </nav>
    </header>

    <main>

        <section class="section section--1">

            <h1>Descubra Mais com Precisão: Previsões do Tempo e endereços   em tempo real.</h1>

            <img src="images/image 2.png" alt="nuven-sol-icone" class="section__image">

        </section>

        <section class="section section--2">
            <form action="" class="form">

                <div class="form__input">

                    <label for="firstName" class="form__label">Primeiro nome:</label>
                    <input type="text" name="firstName" id="firstName" placeholder="Insira seu primeiro nome">

                </div>

                <div class="form__input">

                    <label for="email" class="form__label">E-mail:</label>
                    <input type="text" name="email" id="email" placeholder="Insira seu e-mail">

                </div>

                <div class="form__input">

                    <label for="cep" class="form__label">Digite o CEP:</label>
                    <input type="text" name="cep" id="cep" placeholder="Insira o CEP">

                </div>

                <div class="form__input">

                    <label for="" class="form__label">Digite a latitude e longitude para saber a previsão:</label>
                    <div class="coordinations__container">
                        <input type="text" name="latitude" id="latitude" placeholder="latitude" class="coordinations">
                        <input type="text" name="longitude" id="longitude" placeholder="longitude" class="coordinations">
                    </div>

                </div>

                <button type="submit" class="button">Acessar</button>

            </form>
        </section>

        <section></section>

        <section></section>

    </main>

    <footer></footer>

</body>
</html>
